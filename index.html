<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuS XP Leaderboard</title>
  <style>
    body {
      background-color: #111;
      color: #ddd;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      font-size: 18px;
    }
    th, td {
      border: 1px solid #333;
      padding: 12px;
    }
    th {
      background: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
    tr:hover {
      background: #2a2a2a;
    }
    #updateBtn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #updateBtn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>SuS XP Leaderboard</header>
  <p>Danh s√°ch theo d√µi 4 ng∆∞·ªùi ch∆°i | C·∫≠p nh·∫≠t t·ª± ƒë·ªông m·ªói 30 ph√∫t</p>
  <button id="updateBtn">üîÑ C·∫≠p nh·∫≠t ngay</button>
  
  <table id="leaderboard">
    <thead>
      <tr>
        <th>H·∫°ng</th>
        <th>T√™n</th>
        <th>T·ªïng XP</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const players = ["SuS QuangTong", "SuS Dominate", "SuS TradaVN", "SuS Daera"];
    const tableBody = document.querySelector("#leaderboard tbody");
    const updateBtn = document.getElementById("updateBtn");

    async function fetchXP(player) {
      const url = "https://www.curseofaros.com/highscores-personal?user=" + encodeURIComponent(player);
      try {
        const res = await fetch(url);
        const text = await res.text();
        // Parse HTML: t√¨m d√≤ng c√≥ Total XP
        const match = text.match(/Total XP<\/td><td>([\d,]+)/);
        if (match) {
          return { name: player, xp: parseInt(match[1].replace(/,/g, ""), 10) };
        }
      } catch (e) {
        console.error("L·ªói khi l·∫•y d·ªØ li·ªáu c·ªßa", player, e);
      }
      return { name: player, xp: 0 };
    }

    async function updateLeaderboard() {
      let results = [];
      for (let player of players) {
        const data = await fetchXP(player);
        results.push(data);
      }
      // S·∫Øp x·∫øp theo XP gi·∫£m d·∫ßn
      results.sort((a, b) => b.xp - a.xp);

      // C·∫≠p nh·∫≠t b·∫£ng
      tableBody.innerHTML = "";
      results.forEach((p, i) => {
        const row = `<tr>
          <td>${i + 1}</td>
          <td>${p.name}</td>
          <td>${p.xp.toLocaleString()}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // N√∫t c·∫≠p nh·∫≠t ngay
    updateBtn.addEventListener("click", updateLeaderboard);

    // L·∫ßn ƒë·∫ßu ch·∫°y
    updateLeaderboard();
    // T·ª± ƒë·ªông c·∫≠p nh·∫≠t 30 ph√∫t
    setInterval(updateLeaderboard, 1800000);
  </script>
</body>
</html>
