<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SuS XP Leaderboard</title>
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { margin: 20px 0; }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 70%;
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
    }
    th {
      background: #333;
      font-weight: bold;
    }
    button {
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      margin: 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    #last-update {
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>SuS XP Leaderboard</h1>
  <p>Theo dõi 4 người chơi | Tự động cập nhật mỗi 30 phút</p>
  <button onclick="fetchXP()">Cập nhật ngay</button>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Hạng</th>
        <th>Tên</th>
        <th>Tổng XP</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Đang tải dữ liệu...</td></tr>
    </tbody>
  </table>

  <div id="last-update"></div>

  <script>
    const players = ["SuS QuangTong", "SuS Dominate", "SuS TradaVN", "SuS Daera"];

    async function fetchXP() {
      try {
        const res = await fetch("https://api.allorigins.win/raw?url=https://www.curseofaros.com/highscores.html");
        const text = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");
        const rows = doc.querySelectorAll("table tr");

        let data = [];

        rows.forEach((row, i) => {
          if (i === 0) return; // bỏ header
          const cols = row.querySelectorAll("td");
          if (cols.length >= 3) {
            const name = cols[1].innerText.trim();
            const xp = parseInt(cols[2].innerText.replace(/,/g, '')) || 0;
            if (players.includes(name)) {
              data.push({ name, xp });
            }
          }
        });

        // sắp xếp giảm dần theo xp
        data.sort((a, b) => b.xp - a.xp);

        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = "";
        data.forEach((p, index) => {
          tbody.innerHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${p.name}</td>
              <td>${p.xp.toLocaleString()}</td>
            </tr>
          `;
        });

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3">Không tìm thấy dữ liệu</td></tr>`;
        }

        // cập nhật thời gian cuối
        document.getElementById("last-update").innerText =
          "Cập nhật lần cuối: " + new Date().toLocaleString("vi-VN");

      } catch (e) {
        console.error("Lỗi:", e);
        document.querySelector("#leaderboard tbody").innerHTML = `<tr><td colspan="3">Lỗi tải dữ liệu</td></tr>`;
      }
    }

    // load ngay khi mở page
    fetchXP();
    // tự động cập nhật 30 phút
    setInterval(fetchXP, 30 * 60 * 1000);
  </script>
</body>
</html>
